<div class="list-section">
    <mat-card *ngFor="let c of dataSource">
        <mat-card-header style="justify-content: center; align-items: center; display: flex;">
            <mat-card-title><h1>{{c.name}}</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>{{c.description}}</span>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="openCourse(+c.id)">Show me more</button>
        </mat-card-actions>
    </mat-card>
</div>
