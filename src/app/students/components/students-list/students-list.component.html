<!-- add section -->
<mat-card class="list-section">
    <mat-card-content *ngIf="studentsList.length > 0; else emptyStudents">

        <!-- students list -->
        <table mat-table [dataSource]="studentsList" class="mat-elevation-z8">
   
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let student"> {{ student | fullname }}</td>
            </ng-container>

            <ng-container matColumnDef="dni">
              <th mat-header-cell *matHeaderCellDef> DNI </th>
              <td mat-cell *matCellDef="let student"> {{student.dni}} </td>
            </ng-container>

            <ng-container matColumnDef="mail">
              <th mat-header-cell *matHeaderCellDef> Mail </th>
              <td mat-cell *matCellDef="let student"> {{student.mail}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let student"> {{student.phoneNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let student">
                <i class="bi bi-trash3" style="color:red; cursor: pointer;" (click)="deleteStudent(student)" matTooltip="Remove"></i>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

    </mat-card-content>

    <ng-template #emptyStudents>
      <div class="no-content">
        <h5>No students found. Try adding new ones!</h5>
      </div>
    </ng-template>
</mat-card>
